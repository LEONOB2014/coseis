# Kostrov circular crack test.

# dimensions
delta: [100.0, 100.0, 100.0, 0.0075]
shape: [101, 101, 32, 300]
nproc3: [1, 1, 2]
nproc3: [1, 1, 1]

# boundary conditions
bc1: ['pml', 'pml', 'pml']
bc2: ['-node', '+node', '-cell']

# material model
rho: 2670.0
vp:  6000.0
vs:  3464.0
gam: 1.0
hourglass: [1.0, 1.0]

# rupture model
faultnormal: 3
mud:   1.0
mus:   1.0e+9
dc:    1.0e+9
tn:  -90.0e+6
ts: -100.0e+6

# nucleation
ihypo: [-1.0, -1.0, -1.5]
vrup: 3117.6
trelax: 0.0
rcrit: 1.0e+9

# receivers
svm:
- ['[ -1,-21,-1,:]', '=>', 'p20a.bin']
- ['[-13,-17,-1,:]', '=>', 'p20b.bin']
- ['[-17,-13,-1,:]', '=>', 'p20c.bin']
- ['[-21, -1,-1,:]', '=>', 'p20d.bin']
- ['[ -1,-41,-1,:]', '=>', 'p40a.bin']
- ['[-25,-33,-1,:]', '=>', 'p40b.bin']
- ['[-33,-25,-1,:]', '=>', 'p40c.bin']
- ['[-41, -1,-1,:]', '=>', 'p40d.bin']
