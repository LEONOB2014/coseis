# model dimentions
delta: [100.0, 100.0, 100.0, 0.0075]   # step length [dx, dy, dz, dt]
shape: [61, 61, 61, 60]                # mesh size [nx, ny, nz, nt]

# source parameters
ihypo: [31.0, 31.0, 31.0]              # hypocenter location [x, y, z]
source1: [1e6, 1e6, 1e6]               # normal components [xx, yy, zz]
source2: [0.0, 0.0, 0.0]               # shear components [yz, zx, xy]
source: potency                        # source type
pulse: integral_brune                  # source time function
tau: 0.045                             # source characteristic time

# field variable input and output
fieldio: [
    # material properties
    ['=', rho, [], 2670.0],            # density
    ['=', vp,  [], 6000.0],            # P-wave velocity
    ['=', vs,  [], 3464.0],            # S-wave velocity
    ['=', gam, [], 0.3],               # viscosity

    # write velocity slice output
    ['=w', v1, [[],[],31,-1], vx.bin], # v_x component
    ['=w', v2, [[],[],31,-1], vy.bin], # v_y component
]
