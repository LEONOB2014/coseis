# NICS Kraken: Cray XT5
python: /lustre/scratch/gely/local/bin/python
account: TG-MCA03S012
maxnodes: 8192
maxcores: 12
maxram: 16384
maxtime: 1440
mode: smp
mode_opts:
    vn: {nthread: 1, ppn_range: []}
    smp: {nthread: 12, ppn_range: [1]}
execute: aprun -d {nthread} -n {nproc} {executable}
submit:
    qsub
    -A {account}
    -N {name}
    -M {email}
    -l size={totalcores}
    -l walltime={walltime}
    -e {name}.err
    -o {name}.out
    -m n
    {submit_flags}
    {depend_flag}
    {notify_flag}
    {submittion}
wrapper: |
    #!/bin/bash
    lfs setstripe -c 1 .
    [ {nstripe} -ge -1 -a -d {iopath} ] && lfs setstripe -c {nstripe} {iopath}
    {execute}
