# ALCF IBM Blue Gene/P
account: GroundMotion_esp
maxcores: 4
maxram: 2048
host_opts:
    challenger: {maxnodes: 512,   maxtime: 60,   queue: prod-devel}
    surveyor:   {maxnodes: 1024,  maxtime: 60,   queue: default}
    intrepid:   {maxnodes: 40960, maxtime: 1440, queue: prod}
ppn_range: [1, 2, 4]
mode: vn
openmp:
    ppn_range: [1]
    nthread: 4
    mode: smp
execute:
    cobalt-mpirun
    -env TAU_METRICS=BGPTIMERS
    -mode {mode}
    -np {nproc}
    -verbose 2
    {executable}
binary_flag: --mode {mode} --proccount {nproc}
script_flag: --mode script
depend_flag: --dependenices {depend}
notify_flag: -M {email}
submit:
    qsub
    -A {account}
    -q {queue}
    -t {minutes}
    -n {nodes}
    -O {name}
    {binary_flag}
    {script_flag}
    {depend_flag}
    {notify_flag}
    {submit_flags}
    {submittion}
