# ALCF IBM Blue Gene/Q
account: GroundMotion_esp
maxcores: 16
maxram: 16384
host_opts:
    vesta: {maxnodes: 1024,  maxtime: 120}
    cetus: {maxnodes: 1024,  maxtime: 120}
    mira:  {maxnodes: 49152, maxtime: 1440}
mode: c32
nthread: 1
ppn_range: [1, 2, 4, 8, 16, 32]
openmp:
    mode: c1
    nthread: 32
    ppn_range: [1]
script:
    mode: script
notify_flag: -M {email}
depend_flag: --dependenices {depend}
submit:
    qsub
    --mode {mode}
    --env BG_SHAREDMEMSIZE=32MB:PAMID_VERBOSE=1:VPROF_PROFILE=yes
    -O {name}
    -A {account}
    -n {nodes}
    -t {minutes}
    {notify_flag}
    {depend_flag}
    {submit_flags}
    {script}
launch:
    runjob
    --verbose=INFO
    --block $COBALT_PARTNAME
    ${{COBALT_CORNER:+--corner}} $COBALT_CORNER
    ${{COBALT_SHAPE:+--shape}} $COBALT_SHAPE
    --envs BG_SHAREDMEMSIZE=32MB PAMID_VERBOSE=1 VPROF_PROFILE=yes
    -n {nproc}
    -p {ppn}
    --exe {command}
